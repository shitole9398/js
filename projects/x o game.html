<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d3e4f5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }

        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-family: 'Arial', sans-serif;
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            color: #333;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #f0f4f8, #d0e2f0);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .box.X {
            color: #ff6347; /* Tomato color for X */
        }

        .box.O {
            color: #4682b4; /* SteelBlue color for O */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #4caf50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="board">
        <div class="row">
            <div id="0" onclick="playTurn(this)" class="box"></div>
            <div id="3" onclick="playTurn(this)" class="box"></div>
            <div id="6" onclick="playTurn(this)" class="box"></div>
        </div>

        <div class="row">
            <div id="1" onclick="playTurn(this)" class="box"></div>
            <div id="4" onclick="playTurn(this)" class="box"></div>
            <div id="7" onclick="playTurn(this)" class="box"></div>
        </div>
        
        <div class="row">
            <div id="2" onclick="playTurn(this)" class="box"></div>
            <div id="5" onclick="playTurn(this)" class="box"></div>
            <div id="8" onclick="playTurn(this)" class="box"></div>
        </div>
        
        <button onclick="reset()">RESET</button>
    </div>

    <script>
        let turn = "X";
        let gameOn = true;
        let winner = "";
        let btns = document.querySelectorAll(".box");
        let arr = new Array(9).fill(null);

        function playTurn(a) {
            if (gameOn && arr[a.id] === null) {
                a.innerText = turn;
                a.classList.add(turn); // Add class for color styling
                arr[a.id] = turn;

                winner = checkWinner();
                if (winner) {
                    alert(`${winner} is the winner!`);
                    gameOn = false;
                } else if (arr.every(cell => cell !== null)) {
                    alert("It's a draw!");
                    gameOn = false;
                }

                turn = turn === "X" ? "O" : "X";
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combo of winningCombos) {
                if (arr[combo[0]] && arr[combo[0]] === arr[combo[1]] && arr[combo[1]] === arr[combo[2]]) {
                    return arr[combo[0]];
                }
            }

            return null;
        }

        function reset() {
            arr.fill(null);
            turn = "X";
            gameOn = true;
            btns.forEach(btn => {
                btn.innerText = "";
                btn.classList.remove("X", "O"); // Remove class for color styling
            });
        }
    </script>
</body>
</html>
