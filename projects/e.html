<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background: url(https://i.postimg.cc/MZ7dYZLS/backgrundimg.webp) center/cover no-repeat;
            z-index: -1;
        }
        .maincontainer {
            width: 400px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(7px);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
            transition: border-color 0.3s ease;
        }
        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, transform 0.2s;
        }
        .input-field:hover input {
            transform: scale(1.02);
            border-bottom-color: #fff;
        }
        .input-field input:focus {
            border-bottom-color: #fff;
            animation: inputFocus 0.3s forwards;
        }
        @keyframes inputFocus {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease-in;
        }
        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            transform: translateY(-120%);
            font-size: 0.8rem;
            top: 10px;
            animation: labelFocus 0.3s forwards;
        }
        @keyframes labelFocus {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .password-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: #fff;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.4s; /* Delayed fade-in */
        }
        .password-options label {
            display: flex;
            align-items: center;
        }
        #remember {
            accent-color: #fff;
        }
        .password-options label p {
            margin-left: 8px;
        }
        .maincontainer a {
            color: #efefef;
            text-decoration: none;
        }
        .maincontainer a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 3px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: buttonSlideIn 0.5s forwards;
        }
        @keyframes buttonSlideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #fff;
            color: #fff;
            animation: buttonBounce 0.3s forwards;
        }
        @keyframes buttonBounce {
            0% { transform: translateY(0); }
            20% { transform: translateY(-3px); }
            50% { transform: translateY(0); }
            80% { transform: translateY(-1px); }
            100% { transform: translateY(0); }
        }
        .account-options {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="maincontainer">
        <form action="#" method="POST">
            <h2>Login</h2>
            <div class="input-field">
                <input type="email" name="mail" id="mail" required>
                <label for="mail">Enter your E-mail</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" required>
                <label for="password">Enter your Password</label>
            </div>
            <div class="password-options">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Log In</button>
            <div class="account-options">
                <p>Don't have an account? <a href="otp.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        
    </script>
</body>
</html>
