    <style>

.container {

input {

    background: transparent;
    padding: 10px;
    width: 80%;
}

input input {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
        }

input label{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease-in;
        }

input input:focus ~ label,
        .input input:valid ~ label {
            transform: translateY(-120%);
            font-size: 0.8rem;
            top: 10px;
            color: #fff;
        }

button {
    padding: 10px 20px;
    cursor: pointer;
}
button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #fff;
            color: #fff;

}

<body>
    <div class="container">
        <h1>Enter Your Mobile Number</h1>
        <input type="text" id="mobile" maxlength="10" placeholder="10-digit Mobile Number" />
        <button id="sendOtp">Send OTP</button>

        <div id="otpSection" style="display: none;">
            <h2>Enter OTP</h2>
            <input type="text" id="otp" placeholder="Enter OTP" />
            <button id="verifyOtp"><a href="f1.html">Verify OTP</a></button>
            <div id="countdown"></div>
        </div>

        <div id="message" style="display: none;"></div>
    </div>
    <script>
        let countdownInterval; // Declare variable to hold the countdown interval

document.getElementById('sendOtp').addEventListener('click', function() {
    const mobile = document.getElementById('mobile').value;
    if (mobile.length === 10 && !isNaN(mobile)) {
        document.getElementById('otpSection').style.display = 'block';
        startCountdown();
    } else {
        alert('Please enter a valid 10-digit mobile number.');
    }
});

function startCountdown() {
    let timeLeft = 120; // 2 minutes in seconds
    const countdownElement = document.getElementById('countdown');

    countdownInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownElement.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            countdownElement.textContent = 'OTP expired!';
            document.getElementById('verifyOtp').disabled = true;
        }
        timeLeft -= 1;
    }, 1000);
}
