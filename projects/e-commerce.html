<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/ionicons/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url('img/14.jpg');
            background-size: cover;
            font-family: "Montserrat", sans-serif;
        }

        header {
            background-color: rgb(0, 0, 0);
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            box-shadow: 2px 2px 20px rgb(222, 30, 30);
            position: relative;
        }

        header:hover {
            box-shadow: 2px 2px 20px rgb(222, 30, 30);
            transition: 0.5s;
        }

        #welcome {
            padding: 13px;
            margin-right: 30px;
            margin-bottom: 2px;
            width: 130px;
            height: 60px;
            border-radius: 20px;
            background-color: black;
            text-align: center;
            color: rgb(255, 0, 0);
        }

        #welcome:hover {
            filter:drop-shadow(2px 2px 10px rgb(255, 0, 0));
            transition: 0.5s;
        }

        .navlinks {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .navlinks li {
            margin: 0 15px;
            position: relative;
        }

        .navlinks li a {
            font-weight: 600;
            font-size: 16px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px;
            height: 300px;
        }

        .navlinks li a::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3px;
            background-color: rgb(247, 45, 45);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .navlinks li a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .navlinks li a:hover {
           
            color: rgb(247, 45, 45);
        }

        .navlinks li a span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
            margin-right: 8px;
        }

        button {
            padding: 12px;
            background-color: rgb(217, 0, 0);
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        button:hover {
            background-color: #a80000;
        }

        nav ion-icon {
            font-size: 2em;
            position: absolute;
            top: 35px;
            right: 20px;
        }

        @media only screen and (min-width: 830px) {
            .sidebar {
                display: flex;
            }
        }

        @media only screen and (max-width: 830px) {
            .navlinks .items {
                display: none;
            }
        }

        .msg {
            padding: 13px;
            margin: 35px auto;
            width: 400px;
            height: 150px;
            border-radius: 50px;
            background-color: black;
            text-align: center;
            color: white;
        }

        .msg:hover {
            box-shadow: 10px 20px 15px rgba(0, 0, 0, 0.515);
            transition: 0.5s;
        }

        .image {
            width: 50px;
            height: 50px;
        }

        .outer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0ed;
            padding: 20px;
            width: 200px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
            transition: background-color 0.5s ease;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .product:hover {
            background-color: #e0e0e0;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info {
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-info p {
            color: #000000;
            font-size: 1em;
        }

        .product-info .price {
            color: red;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-info .add-to-cart {
            background-color: rgb(217, 0, 0);
            color: white;
            padding: 10px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-info .add-to-cart:hover {
            background-color: #a80000;
        }

        .search-container {
            display: flex;
            width: 35%;
            align-items: center;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            
            
        }
        .search-container:hover{
            box-shadow: 2px 2px 20px rgb(222, 30, 30);
            transition: 0.5s;

        }

        .search-container input {
            border: none;
          background: transparent;
            padding: 8px 12px;
            font-size: 16px;
            outline: none;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <div id="welcome">
            
           <h3>WELCOME</h3>
            <h6><span style="color: white;">TO</span> OUR STORE</h6>
        
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for products,Brands and more">
            <button><span class="fa-solid fa-search"></span></button>
        </div>

        <nav>
            <ul class="navlinks">
                <li class="items"><a href="#"><span class="fa-solid fa-house"></span> Home</a></li>
                <li class="items"><a href="#"><span class="fa-solid fa-th-large"></span> Categories</a></li>
                <li class="items"><a href="#"><span class="fa-solid fa-tags"></span> Offers</a></li>
                <li class="items"><a href="#"><span class="fa-solid fa-info-circle"></span> About Us</a></li>
                <li><button><span class="fa-solid fa-cart-shopping"></span></button></a></li>
               
            </ul>
           
        </nav>
    </header>

    <div class="msg">
        <img src="./akshay 1 copy.png" alt="Message Image" class="image">
        <h2><span style="color: white;height: 100vh;">WELCOME</span></h2>
        <h1><span style="color: red;height: 100vh;">TO</span> <span style="color: white;">OUR STORE</span></h1>
    </div>

    <center><h2>Featured Products</h2></center>

    <div class="outer">
        <div class="product" style="background-image: url('img/product1.jpg');">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <p class="price">$19.99</p>
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
        </div>

        <div class="product" style="background-image: url('img/product2.jpg');">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <p class="price">$29.99</p>
                <button class="add-to-cart" data-product-id="2">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize cart count
        let cartCount = 0;

        // Function to update the cart count display
        function updateCartCount() {
            const cartButton = document.querySelector('.fa-cart-shopping');
            if (cartButton) {
                cartButton.textContent = `(${cartCount})`;
            }
        }

        // Event listener for "Add to Cart" buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-product-id');
                // Add product to cart (this is a placeholder for actual cart logic)
                console.log(`Product ${productId} added to cart`);

                // Increment cart count
                cartCount++;
                updateCartCount();
            });
        });

        // Function to show or hide the sidebar
        function showSidebar() {
            document.querySelector('.sidebar').style.transform = 'translateX(0)';
        }

        function closeSidebar() {
            document.querySelector('.sidebar').style.transform = 'translateX(100%)';
        }
    </script>
</body>
</html>
